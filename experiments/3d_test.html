<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - controls - deviceorientation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1">
    <style>
      body {
        margin: 0px;
        background-color: #000000;
        overflow: hidden;
      }

      #info {
        position: absolute;
        top: 0px; width: 100%;
        color: #ffffff;
        padding: 5px;
        font-family:Monospace;
        font-size:13px;
        font-weight: bold;
        text-align:center;
        box-sizing: border-box;
      }

      a {
        color: #ff8800;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script type="text/javascript">
      const socket = io('http://138.51.93.45:5000/game', {transports: ['websocket']});
      THREE.DeviceOrientationControls = function ( object ) {
        var scope = this;
        this.object = object;
        this.object.rotation.reorder( 'YXZ' );
        this.enabled = true;
        this.deviceOrientation = {};
        this.screenOrientation = 0;
        this.alphaOffset = 0; // radians
        var onDeviceOrientationChangeEvent = function ( e ) {
          var motion = {
            alpha: e.alpha,
            beta: e.beta,
            gamma: e.gamma,
            absolute: e.absolute
          }
          document.getElementById("1").innerHTML = motion.alpha;
          document.getElementById("2").innerHTML = motion.beta;
          document.getElementById("3").innerHTML = motion.gamma;
          socket.emit("deviceOrientationChangeEvent", motion);
          scope.deviceOrientation = e;
        };
        var onScreenOrientationChangeEvent = function () {
          // document.getElementById("info").innerHTML = JSON.stringify(window.orientation)
          scope.screenOrientation = window.orientation || 0;
          socket.emit("screenOrientationChangeEvent", window.orientation || 0);
        };
        // The angles alpha, beta and gamma form a set of intrinsic Tait-Bryan angles of type Z-X'-Y''
        var setObjectQuaternion = function () {
          var zee = new THREE.Vector3( 0, 0, 1 );
          var euler = new THREE.Euler();
          var q0 = new THREE.Quaternion();
          var q1 = new THREE.Quaternion( - Math.sqrt( 0.5 ), 0, 0, Math.sqrt( 0.5 ) ); // - PI/2 around the x-axis
          return function ( quaternion, alpha, beta, gamma, orient ) {
            euler.set( beta, alpha, - gamma, 'YXZ' ); // 'ZXY' for the device, but 'YXZ' for us
            quaternion.setFromEuler( euler ); // orient the device
            quaternion.multiply( q1 ); // camera looks out the back of the device, not the top
            quaternion.multiply( q0.setFromAxisAngle( zee, - orient ) ); // adjust for screen orientation
          };
        }();

        this.connect = function () {
          onScreenOrientationChangeEvent(); // run once on load
          // socket.on("screenOrientationChangeEvent", onScreenOrientationChangeEvent);
          // socket.on("deviceOrientationChangeEvent", onDeviceOrientationChangeEvent);
          window.addEventListener( 'orientationchange', onScreenOrientationChangeEvent, false );
          window.addEventListener( 'deviceorientation', onDeviceOrientationChangeEvent, false );
          scope.enabled = true;
        };

        this.disconnect = function () {
          window.removeEventListener( 'orientationchange', onScreenOrientationChangeEvent, false );
          window.removeEventListener( 'deviceorientation', onDeviceOrientationChangeEvent, false );
          scope.enabled = false;
        };

        this.update = function () {
          if (scope.enabled === false) return;
          var device = scope.deviceOrientation;
          if ( device ) {
            var alpha = device.alpha ? THREE.Math.degToRad( device.alpha ) + scope.alphaOffset : 0; // Z
            var beta = device.beta ? THREE.Math.degToRad( device.beta ) : 0; // X'
            var gamma = device.gamma ? THREE.Math.degToRad( device.gamma ) : 0; // Y''
            var orient = scope.screenOrientation ? THREE.Math.degToRad( scope.screenOrientation ) : 0; // O
            setObjectQuaternion( scope.object.quaternion, alpha, beta, gamma, orient );
          }
        };
        this.dispose = function () {
          scope.disconnect();
        };
        this.connect();
      };
    </script>
    <script>
      var camera, scene, renderer, controls;
      init();
      animate();
      function init() {
        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
        controls = new THREE.DeviceOrientationControls( camera );
        scene = new THREE.Scene();
        var geometry = new THREE.SphereBufferGeometry( 500, 60, 40 );
        // invert the geometry on the x-axis so that all of the faces point inward
        geometry.scale( - 1, 1, 1 );
        var material = new THREE.MeshBasicMaterial( {
          map: new THREE.TextureLoader().load( '2294472375_24a3b8ef46_o.jpg' )
        } );
        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );
        var helperGeometry = new THREE.BoxBufferGeometry( 100, 100, 100, 4, 4, 4 );
        var helperMaterial = new THREE.MeshBasicMaterial( { color: 0xff00ff, wireframe: true } );
        var helper = new THREE.Mesh( helperGeometry, helperMaterial );
        scene.add( helper );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        window.addEventListener( 'resize', onWindowResize, false );
      }

      function animate() {
        window.requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }
    </script>
  </body>
</html>
