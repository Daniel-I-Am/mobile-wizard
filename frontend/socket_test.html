<!DOCTYPE html>
<html>
<head>
    <title>Socket.io Test</title>
</head>
<body>
<a href="#" id="try_me">Click me</a>
<div id="send_time"></div>
<div id="recieve_time"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript">
    const socket = io('http://localhost:5000/game');
    socket.on("echo", () => {
        document.getElementById("recieve_time").innerHTML = new Date();
    });

    document.getElementById("#try_me").addEventListener("click", () => {
        document.getElementById("#send_time").innerHTML = new Date();
        socket.emit("action", new Date());
    });
</script>
</body>
</html>
