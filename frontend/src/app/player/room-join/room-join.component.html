<div class="player">
  <section class="nes-container with-title">
    <h3 *ngIf="auth.user | async as user"  class="title">{{user.displayName}}</h3>
    <h1>{{getStatus()}}</h1>
    <div>
      <button class="nes-btn is-success" (click)="this.throwyou()">Throw</button>
      <button class="nes-btn is-success" (click)="this.strikeyou()">Strike</button>
    </div>
  </section>
</div>
