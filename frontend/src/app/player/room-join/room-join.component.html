<div class="player">
  <section class="nes-container with-title">
    <h3 class="title">{{getMyName()}}</h3>
    <h1>{{this.playerStatus}}</h1>
    <div>
      <button class="nes-btn is-success" (click)="testThrow()">Throw</button>
      <button class="nes-btn is-success" (click)="testStrike()">Strike</button>
      <button class="nes-btn is-success" (click)="testDefense()">Defend</button>
    </div>
  </section>

  <section [class]="gameEndStats">
    <div class="data">
      <h4><i class="nes-icon trophy is-small"></i> Game Duration <i class="nes-icon trophy is-small"></i></h4>
      <div>{{this.duration}}s</div>
    </div>
    <div class="data">
      <h4><i class="nes-icon trophy is-small"></i> Most Damage <i class="nes-icon trophy is-small"></i></h4>
      <div>{{this.most_damage}}</div>
    </div>
    <div class="data">
      <h4><i class="nes-icon trophy is-small"></i> Most Defense <i class="nes-icon trophy is-small"></i></h4>
      <div>{{this.most_defense}}</div>
    </div>
  </section>
  <div [class]="buttons">
    <button id="newGame" [class]="gameEndButton" (click)="newGame()">New Game</button>
    <button id="stats" [class]="gameEndButton" (click)="userStats()">My stats</button>
  </div>
</div>
